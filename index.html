<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Grass Water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #E6D7B4">
    <!-- Title --> 
    <h1 id="fire-title">FIRE</h1>
    <h1 id="grass-title">GRASS</h1>
    <h1 id="water-title">WATER</h1>

    <!-- Subtitle -->
    <h2 id="subtitle">A ROCK, PAPER, SCISSORS SPIN-OFF :D</h2>

    <!-- Images -->
    <img id="bulbasaur" src="images/graybulba.png">
    <img id="charmander" src="images/graychar.png">
    <img id="squirtle" src="images/graysquirtle.png">
    <img id="pokeball-1" src="images/pokeball.png">
    <img id="pokeball-2" src="images/pokeball.png">

    <!-- Left Information Box -->
    <div id="left-box"><center><span style="color: #FF8F28">Fire</span> 
    beats <span style="color: #9ECB9E">Grass</span> | 
    <span style="color: #9ECB9E">Grass</span> beats <span style="color: #67B7D2">Water</span> | 
    <span style="color: #67B7D2">Water</span> beats <span style="color: #FF8F28">Fire</span></center><br>
    <center><span id="user-wins">Your Wins: 0</span></center>
    <br>
    <center><span id="gymleader-wins">Gym Leader Wins: 0</span></center></div>

    <!-- Right Information Box -->
    <div id="right-box"><center>Goal: Win 5 Rounds Before The Gym Leader!</center>
    <br>
    <center><span id="user-choice">You Chose:</span></center>
    <br>
    <center><span id="gymleader-choice">Gym Leader Chose:</span></center></div>

    <!-- Tie Message -->
    <div id="tie-message"></div> 

    <!-- Positive Message -->
    <div id="positive-message"></div>

    <!-- Negative Message -->
    <div id="negative-message"></div>

    <!-- User Won Message -->
    <div id="userwon-message"></div>

    <!-- User Lost Message -->
    <div id="userlost-message"></div>

    <!-- Restart Button -->
    <div id="restart-btn"><center>BATTLE AGAIN!</center></div>

    <script src="script.js"></script>
</body>
</html>
